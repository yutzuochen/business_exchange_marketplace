name: ðŸš€ CI/CD Pipeline

on:
  push:
    # branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  PROJECT_ID: businessexchange-468413
  REGION: us-central1
  SERVICE_NAME: trade-company
  IMAGE_NAME: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}

jobs:
  # ðŸ” ä»£ç¢¼æª¢æŸ¥å’Œæ¸¬è©¦
  lint-and-test:
    name: ðŸ” Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Lint Go code
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          
      - name: ðŸ¹ Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          
      - name: ðŸ§ª Run Go tests
        run: |
          go mod download
          go test -v ./...
          
      - name: ðŸ” Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ðŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ðŸ³ æ§‹å»ºå’ŒæŽ¨é€ Docker æ˜ åƒ
  build-and-push:
    name: ðŸ³ Build & Push
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push' || github.event_name == 'release'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ðŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: ðŸ³ Configure Docker
        run: gcloud auth configure-docker
          
      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          
      - name: ðŸ³ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ðŸš€ éƒ¨ç½²åˆ° Cloud Run (Staging)
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: ðŸš€ Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        id: deploy
        with:
          service: ${{ env.SERVICE_NAME }}-staging
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          env_vars: |
            APP_ENV=staging
            APP_NAME=BusinessExchange-Staging
            JWT_ISSUER=${{ env.PROJECT_ID }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            CLOUDSQL_CONNECTION_NAME=businessexchange-468413:us-central1-c:trade-sql
          secrets: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REDIS_ADDR=${{ secrets.REDIS_ADDR }}
            
      - name: ðŸ” Health check
        run: |
          sleep 30
          curl -f ${{ steps.deploy.outputs.url }}/healthz || exit 1
          
      - name: ðŸ“± Notify Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ðŸš€ éƒ¨ç½²åˆ° Cloud Run (Production)
  deploy-production:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: ðŸš€ Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        id: deploy
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          project_id: ${{ env.PROJECT_ID }}
          env_vars: |
            APP_ENV=production
            APP_NAME=BusinessExchange
            JWT_ISSUER=${{ env.PROJECT_ID }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}
            CLOUDSQL_CONNECTION_NAME=businessexchange-468413:us-central1-c:trade-sql
          secrets: |
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            REDIS_ADDR=${{ secrets.REDIS_ADDR }}
            
      - name: ðŸ” Health check
        run: |
          sleep 30
          curl -f ${{ steps.deploy.outputs.url }}/healthz || exit 1
          
      - name: ðŸ·ï¸ Create Git tag
        if: github.event_name == 'release'
        run: |
          git tag -a "v${{ github.event.release.tag_name }}" -m "Release ${{ github.event.release.tag_name }}"
          git push origin "v${{ github.event.release.tag_name }}"
          
      - name: ðŸ“± Notify Slack
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ðŸ“Š éƒ¨ç½²å¾Œæª¢æŸ¥
  post-deploy:
    name: ðŸ“Š Post Deploy Checks
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ” Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          
      - name: ðŸ“Š Check Cloud Run services
        run: |
          echo "=== Staging Service ==="
          gcloud run services describe ${{ env.SERVICE_NAME }}-staging --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} --format="value(status.url)" || echo "Staging service not found"
          
          echo "=== Production Service ==="
          gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --project=${{ env.PROJECT_ID }} --format="value(status.url)" || echo "Production service not found"
          
      - name: ðŸ“ˆ Update deployment status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: deployments } = await github.rest.repos.listDeployments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              environment: 'production'
            });
            
            if (deployments.length > 0) {
              await github.rest.repos.createDeploymentStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                deployment_id: deployments[0].id,
                state: 'success',
                environment_url: '${{ needs.deploy-production.outputs.url }}'
              });
            }
